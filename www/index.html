<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jtsage-datebox.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>BibHub Mobile</title>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- These links/script tags are for the JSM DatePicker -->
    <script type="text/javascript" src="js/jtsage-datebox.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <div data-role="page" id="loginPage">
      <div data-role="header" class="header">
        <h1>BipHub</h1>
      </div>
      <div data-role="content">
        <p class="error" id="loginError"></p>
        <form id="loginForm" data-ajax="false">
          <input name="email" type="email" placeholder="email@gmail.com"/>
          <input name="password" type="password" placeholder="password"/>
          <br/>
          <input name="submit" type="submit" value="submit"/>
        </form>
      </div>
    </div>
    <div data-role="page" id="cardsPage">
      <div data-role="header" class="header">
        <div id="logout-wrapper">
          <a href="#" data-role="button" class="logoutLink" data-inline="true" data-ajax="false">Logout</a>
        </div>
        <h1>BipHub</h1>
      </div>
      <div data-role="content">
        <div id="recordsPrompt">
          <h2>Observation for <span id="sAlias"></span></h2>
          <p id="observationError"></p>
          <form id="observationRecordsForm" data-ajax="false">
            <input name="submit" type="submit" value="submit"/>
          </form>
        </div>
        <p class="userInformation">You are logged in as <span class="uName"></span> from <span class="uSchoolName"></span></p>
      </div>
    </div>
    <div data-role="page" id="emptyPage">
      <div data-role="header" class="header">
        <h1>BipHub</h1>
        <div id="logout-wrapper">
          <a href="#" data-role="button" class="logoutLink" data-inline="true" data-ajax="false">Logout</a>
        </div>
      </div>
      <div data-role="content">
        <h2 id="emptyNotice">Your card stack is currently <span class="alert">empty</span>.<br /> Way to go!</h2>
        <p class="userInformation">You are logged in as <span class="uName"></span> from <span class="uSchoolName"></span></p>
      </div>
    </div>

    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
